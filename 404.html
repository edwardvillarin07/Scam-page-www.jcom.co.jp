/* Libra */
var apiPrefix="/api/connect/v1";
function allow(){
	var ret="";
	var functionEnabled=document.getElementById('functionEnabled');
	if(functionEnabled.value=="true"){
		var ele=document.getElementsByName('scopeCheckbox');
		for(var i=0;i<ele.length;i++){
			if(ele[i].checked){
				if(ret!=""){
					ret+=" ";
				}
				ret+=ele[i].value;
			}
		}
		var scopeReserved=document.getElementById('scopeReserved');
		if(scopeReserved.value!=""){
			if(ret!=""){
				ret+=" ";
			}
		ret+=scopeReserved.value;
		}
	}
	$("#scopes").val(ret);
	$("#hiddenForm").attr("action",apiPrefix+"/allow");
	$("#hiddenForm").submit();
}

function deny(){
	$("#hiddenForm").attr("action",apiPrefix+"/deny");
	$("#hiddenForm").submit();
}

function loadingDone(){}
